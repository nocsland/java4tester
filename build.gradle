plugins {
    id 'java'
    id 'application'
}

group 'ru.atqa'
version '1.0-SNAPSHOT'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {
    testCompile 'junit:junit:4.13.1'
    testCompile 'org.seleniumhq.selenium:selenium-java:3.141.59'
    testCompile 'org.testng:testng:7.3.0'
}
